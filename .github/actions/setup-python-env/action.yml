name: "setup-python-env"
description: "Composite action to setup the Python and rye environment."

inputs:
  cache-extra-key:
    required: false
    description: "Extra cache key to use"
    default: ""
  python-version:
    required: false
    description: "The python version to use"
    default: "3.11"
outputs:
  python-version:
    description: "Python version used"
    value: ${{ steps.set-python-version.outputs.python-version }}

runs:
  using: "composite"
  steps:
    - name: Setup Python
      id: setup-python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}

    - name: Output python version
      id: set-python-version
      run: echo "python-version=${{ steps.setup-python.outputs.python-version }}" >> $GITHUB_OUTPUT
      shell: bash

    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v3
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ steps.set-python-version.outputs.python-version }}-${{ inputs.cache-extra-key }}-${{ hashFiles('**/pyproject.toml') }}

    - name: Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: |
        test -d .venv || python -m venv .venv
        pip install wheel
        pip install -r tests/requirements-testing.txt
        pip install -e .
      shell: bash
    
    - name: list .venv
      run: ls -R .venv
      shell: bash
