[tool.pdm]
distribution = false

[tool.pdm.build]
includes = ["skbl/"]
source-includes = ["tests/"]

[tool.pdm.dev-dependencies]
dev = [
    "pytest>=7.4.4",
    "pytest-cov>=4.1.0",
    "ruff>=0.4.2",
    "mypy>=1.4.1",
    "syrupy>=3.0.6",
]
