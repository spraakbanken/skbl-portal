[project]
name = "skbl-portal"
version = "0.1.0"
description = "Default template for PDM package"
authors = [{ name = "SprÃ¥kbanken Text", email = "sb-info@svenska.gu.se" }]
dependencies = [
    "flask>=2.2.5",
    "flask-babel<3",
    "flask-compress>=1.15",
    "flask-reverse-proxy>=0.2.0.2",
    "gunicorn>=22.0.0",
    "markdown>=3.4.4",
    "pylibmc>=1.6.3",
    "pyicu>=2.13",
]
requires-python = ">=3.7"
readme = "README.md"
